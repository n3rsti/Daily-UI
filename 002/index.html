<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Checkout</title>
</head>

<body>
    <div class="header">
        <div class="header__checkout">
            <h1>payment options</h1>
            <div class="header__checkout__options">
                <button class="visa" @click="visa">
                    <img src="visa.svg" alt="Visa credit card option">
                </button>
                <button class="mastercard" @click="mastercard">
                    <img src="mastercard.png" alt="Mastercard credit card option">
                </button>
            </div>
            <h2>Card: {{ cardType }}</h2>
            <h3>Card Holder</h3>
            <input type="text" class="card-holder" autocomplete="off">
            <h3>Card Number</h3>
            <input type="number" class="card-number" maxlength="20" autocomplete="off">
            <div class="date-numbers">
                <div class="expiry-date">
                    <h3>Expiry Date</h3>
                    <input type="text" class="date" maxlength="5" autocomplete="off">
                </div>
                <div class="special-number">
                    <h3>CVV</h3>
                    <input type="number" class="cvv" maxlength="3" autocomplete="off">
                </div>
            </div>
                <button class="header__checkout__button-procced">buy</button>
            
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
